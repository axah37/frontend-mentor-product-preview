<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Frontend Mentor Product Preview Card Challenge by axah"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <source srcset="./images/image-product-desktop.jpg"
            media="(min-width: 650px)">
        <img src="./images/image-product-mobile.jpg" class="card-image" alt="card-image"/>
      </picture>
      <div class="card-content">
        <span class="tag">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <h1 class="price">
          $149.99
          <span class="discount">$169.99</span>
        </h1>

        <button><img alt="cart" src="./images/icon-cart.svg" />Add to cart</button>
      </div>
    </main>
  </body>
</html>
